version: '3'
services:
  zookeeper:
    image: zookeeper:3.5
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
  kafka_producer:
    build: ./kafka_producer
    depends_on:
      - kafka
  spark_consumer:
    build: ./spark_consumer
    depends_on:
      - kafka
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  redis_insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    depends_on:
      - redis
  redis_consumer:
    build: ./redis_consumer
    depends_on:
      - redis
volumes:
  redis-data:
